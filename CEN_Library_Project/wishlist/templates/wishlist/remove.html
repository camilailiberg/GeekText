{% extends 'onlinelibrary/base.html' %}

{% block title%}
Remove
{% endblock%}

{% block content%}

<p>Are you sure you want to remove "{{bk.title}}"?</p>

<form action="{% url 'remove_book' bk.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'wishlist' %}">Cancel</a>
    <input type="submit" name="Confirm">
</form>

{% endblock %}
