{% extends 'onlinelibrary/base.html' %}

{% block title%}
Delete
{% endblock%}

{% block content%}

<p>Are you sure you want to delete "{{wl.name}}"?</p>

<form action="{% url 'delete_wishlist' wl.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'wishlist' %}">Cancel</a>
    <button type="submit", name="Confirm", class="btn btn-success", value="new">Submit</button>
</form>

{% endblock %}
